spring:
  application:
    name: demo
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    driver-class-name: org.postgresql.Driver
    password: root
    username: root
    url: jdbc:postgresql://localhost:5432/demo
  flyway:
    baseline-on-migrate: true
    baseline-version: 0

  context:
    initializer:
      classes=com:
        example:
          BeansInitializer
  sql:
    init:
      data-locations: classpath:data/local-test-data.sql
      mode: ALWAYS
connections:
  rabbit:
    topic:
      application-from-mank-topic-name: sjvzjgsjgjsgjsjg
      time: 19
      limit: 20